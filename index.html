<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="img/calculator.png" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D-day 계산 사이트</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="main-header">
        <h2 class="main-header__title">
          특별한 날까지의 남은 시간을 알려드립니다.!!!
        </h2>
      </header>

      <main class="content">
        <div class="bg-img"></div>
        <span class="nowtime__sub">(현재시각)</span>
        <time class="nowtime js-nowTime">현재 시간: xxxx년 xx월 xx일 xx시 xx분 xx초</time>

        <span class="site__way">(년, 월, 일 숫자만 기입)</span>

        <form action="#" class="js-form">
          <div class="form_input">
            <input
              type="text"
              id="input__year"
              class="input__year js-inputYear"
              placeholder="write a year..."
            />
            <input
              id="input__month"
              class="input__month js-inputMonth"
              type="text"
              placeholder="write a month..."
            />
            <input
              id="input__date"
              type="text"
              class="input__date js-inputDate"
              placeholder="write a date..."
            />
          </div>
          <input
            type="submit"
            id="form_submit"
            onclick="getTime()"
            value="계산"
          />
          
        </form>
      </div>
    </main>
    <script src="index.js"></script>
    <script
      src="https://kit.fontawesome.com/6833760571.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
